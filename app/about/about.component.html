<h1>What is WEEEDU?</h1>
<blockquote>Life is more fun if you play games. (Roald Dahl)</blockquote>
<p>
  WEEEDU is a HTML5 game which teaches children how to repair electronics. 
  It aims to change global behaviour by through the power of fun. 
  Mobicycle Ltd developed the first prototype in June 2016. 
</p>
